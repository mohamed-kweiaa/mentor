<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/styless.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="overlay">
      <img src="images/image-equilibrium.jpg" alt="main-img" class="main-img" width="300" height="300">
      <i class="fas fa-eye"></i>
    </div>
    <header class="name">Equilibrium #3429</header> 

    <p>Our Equilibrium collection promotes balance and calm.</p> 
    <div class="nums">
      <img src="images/icon-ethereum.svg" alt="eth-coin" class="eth-coin">
      <div class="price">
        
        0.041 ETH
      </div> 

      <div class="time">
        
        3 days left
      </div> 
      <img src="images/icon-clock.svg" alt="eth-clock" class="eth-clock">
    </div>
    
    
    <div class="owner">
      <img src="images/image-avatar.png" alt="ava" class="ava" width="30" height="30">
      <span class="create">Creation of</span><span class="owner-name">Jules Wyvern</span>  
    </div> 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mohamed-kweiaa</a>.
    </div>
  </div>
  
</body>
</html>
